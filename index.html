<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>인컴존 www.incomzone.co.kr</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.6s ease, color 0.6s ease;
      text-align: center;
      overflow: hidden;
    }
    body.light { background-color: #f9f9f9; color: #222; }
    body.dark { background-color: #1e1e1e; color: #ddd; }

    #status {
      font-size: 1.5rem;
      line-height: 2.2rem;
      white-space: pre-line;
    }

    /* 전환 오버레이 */
    #transition {
      position: fixed;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 1.8rem;
      background-color: rgba(255,255,255,0.95);
      color: #444;
      z-index: 9000;
      transition: opacity 0.8s ease;
    }
    body.dark #transition {
      background-color: rgba(20,20,20,0.95);
      color: #ddd;
    }

    /* 테마 전환 컨테이너 */
    #themeContainer {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 9999;
      font-size: 1rem;
      user-select: none;
    }

    #themeToggle {
      background: none;
      border: 1px solid #aaa;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light #themeToggle:hover { background: #eee; }
    body.dark #themeToggle:hover { background: #333; color: #fff; }

    #themeLabel {
      font-size: 0.95rem;
      opacity: 0.8;
    }
  </style>
  <script>
    const VM_URL = "https://incomzone.co.kr";
    const now = new Date();
    const hourKST = (now.getUTCHours() + 9) % 24;
    const minuteKST = now.getUTCMinutes();
    const currentTimeMinutes = hourKST * 60 + minuteKST;

    // 🎨 테마 로드 및 전환
    function loadTheme() {
      const saved = localStorage.getItem("theme") || "light";
      document.body.classList.remove("light", "dark");
      document.body.classList.add(saved);
      const isDark = saved === "dark";
      document.getElementById("themeToggle").innerText = isDark ? "🌙" : "🌞";
      document.getElementById("themeLabel").innerText = isDark ? "다크" : "라이트";
    }

    function toggleTheme() {
      const next = document.body.classList.contains("dark") ? "light" : "dark";
      document.body.classList.remove("light", "dark");
      document.body.classList.add(next);
      localStorage.setItem("theme", next);
      const isDark = next === "dark";
      document.getElementById("themeToggle").innerText = isDark ? "🌙" : "🌞";
      document.getElementById("themeLabel").innerText = isDark ? "다크" : "라이트";
    }

    async function isVMOnline() {
      try {
        const controller = new AbortController();
        const timeout = setTimeout(() => controller.abort(), 2500);
        const res = await fetch(VM_URL, { method: "GET", signal: controller.signal, cache: "no-store" });
        clearTimeout(timeout);
        return res.ok; // HTTP 200~299일 경우 true
      } catch {
        return false;
      }
    }

    function showStatus(msg) {
      const trans = document.getElementById("transition");
      trans.style.display = "none";
      document.getElementById("status").innerHTML = msg;  // innerText → innerHTML
    }

    function showTransition(msg) {
      const overlay = document.getElementById("transition");
      overlay.innerText = msg;
      overlay.style.display = "flex";
      overlay.style.opacity = "1";
    }

    async function main() {
      loadTheme();
      const vmAlive = await isVMOnline();

      const startMinutes = 8 * 60; // 08:00
      const preStartMinutes = 7 * 60 + 30; // 07:30
      const isPreStartTime = (currentTimeMinutes >= preStartMinutes && currentTimeMinutes < startMinutes);

      if (hourKST >= 8 && hourKST < 20) {
        if (vmAlive) {
          showTransition("서비스로 이동중입니다...");
          setTimeout(() => (window.location.href = VM_URL), 1500);
        } else {
          showStatus("현재 VM이 준비 중입니다.<br>잠시 후 연결됩니다.");
          setTimeout(main, 60000);
        }
      } else if (isPreStartTime) {
        showStatus("잠시 후 서비스가 시작됩니다.");
        setTimeout(main, 60000);
      } else {
        showStatus("현재는 정기 점검 시간입니다.<br>서비스는 오전 8시에 재개됩니다.");
      }
    }

    window.onload = main;
  </script>
</head>
<body>
  <div id="themeContainer">
    <button id="themeToggle" onclick="toggleTheme()">🌞</button>
    <span id="themeLabel">라이트</span>
  </div>

  <div id="status">초기화 중...</div>
  <div id="transition"></div>
</body>
</html>
